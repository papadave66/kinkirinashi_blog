  function ajax(option){

    }

      var time = null,
          curDate = null;

        // Get time

        console.log(xhr.getAllResponseHeaders())
        curDate = new Date(time);
        document.getElementById("sitetime").innerHTML = (parseInt((((curDate.getTime() / 1000) - 1580047044 ) / 86400 )));
        
      }
    }
  }
